{% extends '/main/base.html' %}
{% block title %}Search Issues{% endblock %}
{% block content %}
<div class="text-center">

    <h1>Search</h1>

    <form method='POST'>
        {{form.hidden_tag()}}

        {% for field in form if field.widget.input_type != 'hidden' %}
        <p>
            {{field.label}}
            {{field}}
        </p>
        {% endfor %}

        <button class="btn btn-dark">Submit</button>
    </form>





</div>
{% endblock %}
