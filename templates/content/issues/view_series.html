{% extends '/main/base.html' %}
{% block title %}{{series_data['title']}}{% endblock %}
{% block content %}

<br>
<div class="text-center">
<h1>{{series_data['title']}}</h1>
<br>

<div class="row text-center">
    {% for comic in series_comics %}
    <div class="p-2 m-2 col">
        <div class="card" style="width: 300px;">
            <img src="{{comics.get(comic['resourceURI'].removeprefix('http://gateway.marvel.com/v1/public/comics/'))['data']['results'][0]['thumbnail']['path']}}.jpg" class="card-img-top" style="width: 300px; height: 463px">
            <div class="card-body" style="width: 300px">
                <a href="/view_single_issue/{{comic['resourceURI'].removeprefix('http://gateway.marvel.com/v1/public/comics/')}}" class="card-link">
                    <h5 class="card-title">{{comic['name']}}</h5>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</div>

{% endblock %}
