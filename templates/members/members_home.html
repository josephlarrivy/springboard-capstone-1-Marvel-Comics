{% extends '/main/base.html' %}
{% block title %}Home{% endblock %}
{% block content %}

<br>
<div class="text-center">

<h1>Lists</h1>
<a href="/members/{{user.username}}/lists"><button type="button" class="btn btn-dark">My Lists</button></a>
<a href="/members/create_list_form"><button type="button" class="btn btn-dark">Create New List</button></a>

<ul>
    {% for list in lists %}
    <li>{{list.list_name}}</li>
    {% endfor %}
</ul>

<br>
<br>

<h1>Other Members</h1>

<a href="/members/ExampleUser/view"><button type="button" class="btn btn-dark">Example User</button></a>

<br>
<br>
<br>

    <h2>Featured Characters</h2>
    <div class="row">
        <figure class="p-3 m-3 col">
            <img src="{{show_rand_character1.image}}" style="width: 400px">
            <a href="{{show_rand_character1.href}}">
                <figcaption class="text-center">{{show_rand_character1.name}}</figcaption>
            </a>
        </figure>
        <figure class="p-3 m-3 col">
            <img src="{{show_rand_character2.image}}" style="width: 400px">
            <a href="{{show_rand_character2.href}}">

            </a>
        </figure>
        <figure class="p-3 m-3 col">
            <img src="{{show_rand_character3.image}}" style="width: 400px">
            <a href="{{show_rand_character3.href}}">
                <figcaption class="text-center">{{show_rand_character3.name}}</figcaption>
            </a>
        </figure>
    </div>
    <br>
    <h2>Featured Issues</h2>
    <div class="text-center">
        <div class="p-2 m-2 row">
            <figure class="p-3 m-3 col">
                <img src="{{show_rand_issue1.image}}" style="width: 300px; height: 463px">
                <a href="{{show_rand_issue1.href}}">
                    <figcaption class="text-center">{{show_rand_issue1.title}}</figcaption>
                </a>
            </figure>
            <figure class="p-3 m-3 col">
                <img src="{{show_rand_issue2.image}}" style="width: 300px; height: 463px">
                <a href="{{show_rand_issue2.href}}">
                    <figcaption class="text-center">{{show_rand_issue2.title}}</figcaption>
                </a>
            </figure>
            <figure class="p-3 m-3 col">

                </a>

                <img src="{{show_rand_issue4.image}}" style="width: 300px; height: 463px">
                <a href="{{show_rand_issue4.href}}">
                    <figcaption class="text-center">{{show_rand_issue4.title}}</figcaption>
                </a>
            </figure>
        </div>
    </div>

    <h2>Search for a character</h2>
    <a href="/search/characters"><button type="button" class="btn btn-dark">Search Characters</button></a>


    <br>
    <br>
</div>
{% endblock %}
