{% extends '/main/base.html' %}
{% block title %}Home{% endblock %}
{% block content %}

<div class="p-4 m-4">
<h1>Register</h1>
<form method='POST'>
    {{form.hidden_tag()}}
    
    {% for field in form if field.widget.input_type != 'hidden' %}
    <h5 style="width:max-content">{{field.label}}</h5>
    {{field}}
    {% endfor %}
    <br>
    <br>
    <button class="btn btn-dark">Submit</button>
</form>
</div>

{% endblock %}
