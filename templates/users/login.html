{% extends '/main/base.html' %}
{% block title %}Home{% endblock %}
{% block content %}

<h1>Log In</h1>

<form method='POST'>
    {{form.hidden_tag()}}

    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
        {{field.label}}
        {{field}}
    </p>
    {% endfor %}

    <button>Submit</button>
</form>


{% endblock %}
